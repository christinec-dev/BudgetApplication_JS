<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Budget Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    
</head>

<body>
<header> 
    <h1>Budget Calculator</h1>
</header>


<div class="top">
    <div class="budget">
        <div class="budget__title">
            Available Budget in <span class="budget__title--month">%Month%</span>:
        </div>
        
        <div class="budget__value">0.00</div>
        
        <div class="budget__income clearfix">
            <div class="budget__income--text">Income</div>
            <div class="right">
                <div class="budget__income--value">0.00</div>
                <div class="budget__income--percentage">&ndash;</div>
            </div>
        </div>
        
        <div class="budget__expenses clearfix">
            <div class="budget__expenses--text">Expenses</div>
            <div class="right clearfix">
                <div class="budget__expenses--value">0.00</div>
                <div class="budget__expenses--percentage">&ndash;</div>
            </div>
        </div>
    </div>
</div>



<div class="bottom">
    <div class="add">
        <div class="add__container">
            <select class="add__type">
                <option value="inc" selected>+</option>
                <option value="exp">-</option>
            </select>
            <input type="text" class="add__description" placeholder="Add description">
            <input type="number" class="add__value" placeholder="Value">
            <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
        </div>
    </div>
    
    <div class="container clearfix">
        <div class="income">
            <h2 class="income__title">Income</h2>
            <div class="income__list">  
            </div>
        </div>
        
        <div class="expenses">
            <h2 class="expenses__title">Expenses</h2>
            <div class="expenses__list">   
            </div>
        </div>
    </div> 
</div>
</div>

<script src="script.js"></script>
  
</body>
</html>
